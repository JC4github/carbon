<div class="faq-container">
  <section class="hero">
    <h1>Frequently Asked Questions</h1>
    <p class="subtitle">Find answers to common questions about our products and services</p>
  </section>

  <div class="faq-content">
    @for (category of faqs; track category.category) {
      <mat-card class="faq-category">
        <mat-card-header>
          <mat-card-title>{{ category.category }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-accordion>
            @for (faq of category.questions; track faq.question) {
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{ faq.question }}
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{ faq.answer }}</p>
              </mat-expansion-panel>
            }
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    }
  </div>
</div>
