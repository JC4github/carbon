<button mat-icon-button [matMenuTriggerFor]="cartMenu">
  <mat-icon matBadge="{{ cartCount }}" matBadgeColor="warn" style="color: white;">shopping_cart</mat-icon>
</button>
<mat-menu #cartMenu="matMenu">
  <div class="cart-menu">
    @if (cartItems.length === 0) {
      <p>Your cart is empty</p>
    } @else {
      <div class="cart-items">
        @for (item of cartItems; track item.product.id) {
          <div class="cart-item">
            <img [src]="item.product.imageUrl" [alt]="item.product.name">
            <div class="item-details">
              <h4>{{ item.product.name }}</h4>
              <p>${{ item.product.price }} x {{ item.quantity }}</p>
            </div>
            <button mat-icon-button (click)="removeFromCart(item.product.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        }
      </div>
      <div class="cart-total">
        <p>Total: ${{ cartTotal }}</p>
        <button mat-raised-button color="primary" routerLink="/checkout">
          Checkout
        </button>
      </div>
    }
  </div>
</mat-menu>
